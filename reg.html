    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">

    <link rel="stylesheet" href="assets/css/plugins/feature.css">

<body class="template-color-1 spybody white-version" data-spy="scroll" data-target=".navbar-example2" data-offset="150" style="background-color: #e73369;">

    <header class="rn-header haeder-default black-logo-version header--fixed header--sticky" >
        <div class="header-wrapper rn-popup-mobile-menu m--0 row align-items-center">
            <!-- Start Header Left -->
            <div class="col-lg-2 col-6">
                <div class="header-left">
                   
                       
                    
                </div>
            </div>
            <!-- End Header Left -->
            <!-- Start Header Center -->
            <div class="col-lg-10 col-6">
                <div class="header-center">
                    <nav id="sideNav" class="mainmenu-nav navbar-example2 d-none d-xl-block onepagenav">
                        <!-- Start Mainmanu Nav -->
                        <ul class="primary-menu nav nav-pills" >
                            <li class="nav-item current"><a class="nav-link" href="index.html#home" style="color: white;">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="index.html#features" style="color: white;">Projects</a></li>
                            <li class="nav-item"><a class="nav-link" href="index.html#resume" style="color: white;">Resume</a></li>

                            <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Sign Up</a></li>
                            
                        </ul>
                        <!-- End Mainmanu Nav -->
                    </nav>


                </div>
            </div>
            <!-- End Header Center -->
        </div>
    </header>

    <div data-aos-delay="600" class="col-lg-7 contact-input mx-auto " style="margin-top: 90px; margin-bottom: 20px; ">
        <div class="contact-form-wrapper" style="background-color: aliceblue;">
            <div class="introduce">

                <form class="rnt-contact-form rwt-dynamic-form row" id="contact-form" method="POST">
                 
                    <h3 class="title text-center" style="color: rgb(51, 44, 44)">Registration Form</h3>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="contact-name">Your Name</label>
                            <input class="form-control form-control-lg" name="contact-name"
                                id="contact-name" type="text" required>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="contact-phone">Phone Number</label>
                            <input class="form-control" name="contact-phone" id="contact-phone"
                                type="text" required>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="contact-email">Email</label>
                            <input class="form-control form-control-sm" id="contact-email"
                                name="contact-email" type="email" required>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="subject">Date of Birth</label>
                            <input class="form-control form-control-sm" id="subject" name="subject"
                                type="date" required>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="contact-message">Address</label>
                            <textarea name="contact-message" id="contact-message" cols="30"
                                rows="5" required></textarea>
                        </div>
                    </div>


                    <div class="col-lg-12">
                        <div class="form-group">
                          <label for="contact-email" class="form-label">Gender</label>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                            <label class="form-check-label" for="male">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
                            <label class="form-check-label" for="female">Female</label>
                          </div>
                        </div>
                      </div>
                      
                      

                    <div class="col-lg-12">
                        <button name="submit" type="submit" id="submit" class="rn-btn">
                            <span>REGISTER</span>
                            <i data-feather="arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
